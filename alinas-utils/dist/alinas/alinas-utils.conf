[DEFAULT]
logging_level = INFO
logging_max_bytes = 1048576
logging_file_count = 10

[mount]
stunnel_debug_enabled = false

# Validate the certificate hostname on mount. This option is not supported by certain stunnel versions.
stunnel_check_cert_hostname = false

# Use OCSP to check certificate validity. This option is not supported by certain stunnel versions.
stunnel_check_cert_validity = false

proxy_port = 12049

[mount-watchdog]
poll_interval_sec = 1
unmount_grace_period_sec = 30

[nas-agent]
nas_agent_user = 1753764585815210
io_hang_timeout_us = 120000000
io_hang_timeout_req_count = 1
debug_max_req_count = 64
detect_nas_agent_endpoint_interval = 5
update_mount_entities_interval = 30
update_commands_interval = 180
upload_mount_info_interval = 60
